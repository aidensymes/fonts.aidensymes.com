<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    {% include header.html %}

    <style>
      {% for page in site.fonts %}
        {% include loadFonts.html %}
      {% endfor %}
    </style>

    <section class="wrapper">
      {% for page in site.fonts %}

        <div class="font__blurb__home col-4">
          <h1>
            <a class="bold" href="{{page.url}}">
              {{ page.title }}
            </a>
          </h1>
          <p>
            {{ page.content }}
          </p>
        </div>
        <div class="font__info col-4-right">
          <p>
            <a href="{{page.url}}">
              Info >
            </a>
          </p>
        </div>
        <div class="font__entry home__font__entry {{ page.fontname }} col-12" style="font-weight: {{ page.homeweight }};" contenteditable>
          {{ page.homeentry }}
        </div>
      {% endfor %}
    </section>

    {% include footer.html %}

  </body>
</html>
